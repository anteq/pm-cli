<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Jira Spotlight</title>
  </head>
  <body>
    <body>
      <div class="wrapper">
        <div class="content dark">
          <div class="input">
            <input class="input-search" type="text" placeholder="Start typing..." />
            <label class="input-label"></label>
          </div>
          <div class="main">
            <div class="column-layout">
              <div class="column-layout__left">
                <div class="spinner">
                  <div class="bounce1"></div>
                  <div class="bounce2"></div>
                  <div class="bounce3"></div>
                </div>
              </div>
              <div class="column-layout__right">
                <div class="spinner">
                  <div class="bounce1"></div>
                  <div class="bounce2"></div>
                  <div class="bounce3"></div>
                </div>
              </div>
          </div>
          </div>
        </div>
      </div>
    </body>
  </body>
</html>
